$MonkSkill4 = 你进入狂暴模式, 你的每次徒手攻击将引发爆炸对附近敌人造成同等伤害
$PaladinSkill1 = 嘲讽附近的敌人使他们优先攻击你
$PaladinSkill2 = 将范围内全部敌人禁锢使其不能移动
$PaladinSkill3 = 你的护甲值提升了, 但你造成的伤害减半
$PaladinSkill4 = 使用: 收集你收到的伤害. 再次使用: 对周围的敌人释放你收集的伤害
$DruidSkill1 = 增益所有附近的玩家，给予他们x2的移动速度，减少他们的耐力消耗
$DruidSkill2 = 射出定身敌人的射弹
$DruidSkill3 = 治疗范围内所有附近的玩家
$DruidSkill4 = 变身为拥有飞行能力的鹰. W/S 向前/向后移动, Shift加速
$ShamanSkill1 = 目标区域内的小爆炸使敌人失明,使其在几秒钟内无法造成伤害
$ShamanSkill2 = 向敌人投掷一个闪电球,反弹到周围的其他敌人
$ShamanSkill3 = 生成一个图腾,可以减速区域内的敌人
$ShamanSkill4 = 在地面上生成一道闪电射线,它会一直移动到你的位置并对敌人造成伤害